<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        </style>
</head>
<body>
    <main>
        <h1 class = "title">Rock Paper Scissors</h1>
        <div id = "scores">
            <h2 id = "comuter-score">Computer Score - 0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h2 id = "user-score">Your Score - 0</h2>
        </div>
        <div id = "results">
            <div id = "result-text">
                <h2 id = "computer-results">Computer chose paper </h2>
                <h2 id = "user-results"> You chose paper</h2>

            </div>
            <div id = "result-images">
                <div id = "computer-results-img">Computer Results</div>
                <div id = "user-results-img">User Results</div>

            </div>
        </div>
        <div id = "items">
            <div id = "rock">rocks</div>
            <div id = "paper">paper</div>  
            <div id = "scissors">scissors</div>
        </div>
    </main>

    <section id = "win">
        <div class = "win-page">
            <h1 class = "win-text">You Win</h1>
            <button class = "win-button">play again</button>
        </div>
    </section>

    <section id = "lost">
        <h1 class = "lost-text">You Lost</h1>
        <button class = "lost-button"> start again</button>

    </section>

    <script src = "main.js"></script>


</body>
</html>
